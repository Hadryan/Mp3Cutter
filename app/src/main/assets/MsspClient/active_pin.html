<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=1, user-scalable=no">
<link rel="stylesheet" href="css/sdk20.css" />
<script src="js/jquery.js"></script>
<script src="js/sdk20.js"></script>
<script src="js/MsspClient.js"></script>
</head>

<body>
<div class="sdk_title">
	<p class="sdk_title_return"><a href="Javascript:signSettingBack();">取消</a></p>
	激活
</div>
<div class="clear txtcenter"><p class="sdk_title_down_p"><span class="grey999">已发送验证码到您的手机</span><span id="sdkActivePhoneNumber" class="sdk_phonenumber_color"></span><br><span id="sdk_time" class="blue007">60 秒</span></p></div>
<div class="sdk_content">
	<div class="sdk_content_line">
    	<div class="sdk_content_l_1">验证码</div>
        <div class="sdk_content_l_r"><input type="tel" name="otp" id="otp" placeholder="输入短信验证码" class="sdk_input0" maxlength="6" oninput="sdkPanduan(0,6)"></div>
        <div class="sdk_tishi sdk_ts0">请输入6位验证码</div>
    </div>
    <div class="sdk_content_line">
    	<div class="sdk_content_l_1">签名口令</div>
        <div class="sdk_content_l_r"><input type="password" name="userpin1" id="userpin1" placeholder="输入签名口令" class="sdk_input1" maxlength="6" oninput="sdkPanduan(1,6)"></div>
        <div class="sdk_tishi sdk_ts1">请设置6位数字口令</div>
    </div>
    <div class="sdk_content_line">
    	<div class="sdk_content_l_1">确认口令</div>
        <div class="sdk_content_l_r"><input name="userpin2" id="userpin2" type="password" placeholder="再次输入口令" class="sdk_input2" maxlength="6" oninput="sdkPanduan(2,6)"></div>
        <div class="sdk_tishi sdk_ts2">请设置6位数字口令</div>
    </div>
    <div class="clearkit"></div>
</div>
<div class="sdk_content_btn"><input type="button" value="激活" class="btn-primary" onclick="activeUser()" disabled="disabled"></div>
</body>
</html>
